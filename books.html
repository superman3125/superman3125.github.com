{% include JB/setup %}



<div class="container booksWall" >
    <div class="row page-title">
        <div class="col-lg-12">
            <h3 class="text-left"><span class="glyphicon glyphicon-picture"></span>{{ page.title }}</h3>
        </div>
    </div>
    <div class="row">
        {% for book in site.data.books %}
        <div class="col-lg-3">
            <a href="javacript:void(0)">
                <p>{{ book.des }}</p>
                <img src="{{ ASSET_PATH }}{{ book.url }}" alt="{{ book.des }}"/>
            </a>
        </div>
        {% endfor %}
    </div>
</div>
